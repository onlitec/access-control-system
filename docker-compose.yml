services:
  postgres:
    image: postgres:15-alpine
    container_name: calabasas-db
    environment:
      POSTGRES_USER: ${DB_USER:?DB_USER is required}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_DB: ${DB_NAME:?DB_NAME is required}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: always

  backend-api:
    build:
      context: ./backend-api
      dockerfile: Dockerfile
    container_name: calabasas-api
    environment:
      DATABASE_URL: postgresql://${DB_USER:?DB_USER is required}:${DB_PASSWORD:?DB_PASSWORD is required}@postgres:5432/${DB_NAME:?DB_NAME is required}?schema=public
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-12h}
      REFRESH_TOKEN_EXPIRES_IN: ${REFRESH_TOKEN_EXPIRES_IN:-7d}
      MAX_ACTIVE_REFRESH_SESSIONS: ${MAX_ACTIVE_REFRESH_SESSIONS:-5}
      REFRESH_REVOKED_RETENTION_DAYS: ${REFRESH_REVOKED_RETENTION_DAYS:-30}
      SESSION_AUDIT_EXPORT_MAX_LIMIT: ${SESSION_AUDIT_EXPORT_MAX_LIMIT:-20000}
      SESSION_AUDIT_RETENTION_DAYS: ${SESSION_AUDIT_RETENTION_DAYS:-90}
      SESSION_AUDIT_PRUNE_INTERVAL_MINUTES: ${SESSION_AUDIT_PRUNE_INTERVAL_MINUTES:-60}
      SECURITY_METRICS_WINDOW_HOURS: ${SECURITY_METRICS_WINDOW_HOURS:-24}
      SECURITY_METRICS_TOP_N: ${SECURITY_METRICS_TOP_N:-10}
      SECURITY_METRICS_SNAPSHOT_INTERVAL_MINUTES: ${SECURITY_METRICS_SNAPSHOT_INTERVAL_MINUTES:-15}
      SECURITY_METRICS_SNAPSHOT_RETENTION_DAYS: ${SECURITY_METRICS_SNAPSHOT_RETENTION_DAYS:-30}
      SECURITY_METRICS_HISTORY_DEFAULT_POINTS: ${SECURITY_METRICS_HISTORY_DEFAULT_POINTS:-96}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const http=require('http');const req=http.get('http://127.0.0.1:3001/api/health',res=>process.exit(res.statusCode===200?0:1));req.on('error',()=>process.exit(1));\""]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: always

  frontend-access:
    build:
      context: ./frontend-access
      dockerfile: Dockerfile
    container_name: calabasas-painel
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1:80/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: always

  frontend-visitor:
    build:
      context: ./frontend-visitor
      dockerfile: Dockerfile
    container_name: calabasas-login
    environment:
      NODE_ENV: production
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const http=require('http');const req=http.get('http://127.0.0.1:3000/login',res=>process.exit((res.statusCode>=200&&res.statusCode<400)?0:1));req.on('error',()=>process.exit(1));\""]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: always

  frontend-admin:
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile
    container_name: calabasas-admin
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1:80/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: always

  nginx:
    image: nginx:alpine
    container_name: calabasas-proxy
    ports:
      - "8080:8080"
      - "8443:8443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - ./monitoring:/var/www/monitoring:ro
      - ./auth:/etc/nginx/auth:ro
    depends_on:
      frontend-access:
        condition: service_healthy
      frontend-visitor:
        condition: service_healthy
      frontend-admin:
        condition: service_healthy
      backend-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-check-certificate -q --spider https://127.0.0.1:8443/api/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: always

volumes:
  postgres_data:
