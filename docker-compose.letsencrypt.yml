services:
  nginx:
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.letsencrypt.conf:/etc/nginx/nginx.conf:ro
      - ./letsencrypt:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    healthcheck:
      test: ["CMD-SHELL", "wget --no-check-certificate -q --spider https://127.0.0.1/api/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s

  certbot:
    image: certbot/certbot:latest
    container_name: calabasas-certbot
    volumes:
      - ./letsencrypt:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: /bin/sh
    command: -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done"
    restart: unless-stopped
