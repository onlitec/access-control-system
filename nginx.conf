events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    server_tokens off;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml;

    # Global login rate limit (keyed by real client IP)
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=10r/m;
    limit_req_status 429;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $http_host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Docker internal DNS
    resolver 127.0.0.11 valid=5s;

    # HTTP: redirect all traffic to HTTPS endpoint
    server {
        listen 8080;
        server_name _;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host:8443$request_uri;
        }
    }

    # HTTPS main entrypoint
    server {
        listen 8443 ssl;
        http2 on;
        server_name _;

        ssl_certificate /etc/nginx/certs/localhost.crt;
        ssl_certificate_key /etc/nginx/certs/localhost.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        client_max_body_size 50m;

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), camera=(self), microphone=()" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "default-src 'self' https: data: blob:; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' https: data: blob:; font-src 'self' https: data:; connect-src 'self' https: wss:; frame-ancestors 'self'; base-uri 'self'; object-src 'none'" always;

        # ============ Backend API ============
        location = /api/auth/login {
            limit_req zone=login_limit burst=20 nodelay;
            set $upstream_api http://backend-api:3001;
            proxy_pass $upstream_api;
        }

        location /api {
            set $upstream_api http://backend-api:3001;
            proxy_pass $upstream_api;
        }

        # ============ Frontend Visitor (Next.js - /login) ============
        location /login {
            set $upstream_login http://frontend-visitor:3000;
            proxy_pass $upstream_login;
        }

        # Next.js assets and PWA Support
        location /_next/ {
            set $upstream_login http://frontend-visitor:3000;
            proxy_pass $upstream_login;
        }

        location ~* ^/(manifest\.json|favicon\.ico|icons/|apple-touch-icon\.png) {
            set $upstream_login http://frontend-visitor:3000;
            # Tenta buscar no caminho com prefixo /login
            proxy_pass $upstream_login/login$request_uri;
        }

        # ============ Frontend Access (Static - /painel) ============
        location = /painel {
            return 301 /painel/;
        }

        location /painel/ {
            set $upstream_painel http://frontend-access:80;
            rewrite ^/painel/(.*) /$1 break;
            proxy_pass $upstream_painel;
        }

        # ============ Frontend Admin (Static - /admin) ============
        location = /admin {
            return 301 /admin/;
        }

        location /admin/ {
            set $upstream_admin http://frontend-admin:80;
            rewrite ^/admin/(.*) /$1 break;
            proxy_pass $upstream_admin;
        }

        # ============ Root redirect ============
        location = / {
            return 302 /login;
        }

        # ============ Ops Status ============
        location = /ops/status.json {
            default_type application/json;
            add_header Cache-Control "no-store" always;
            satisfy any;
            allow 127.0.0.1;
            allow ::1;
            allow 172.16.0.0/12;
            deny all;
            auth_basic "Restricted Ops Status";
            auth_basic_user_file /etc/nginx/auth/.htpasswd;
            alias /var/www/monitoring/status.json;
        }
    }
}
